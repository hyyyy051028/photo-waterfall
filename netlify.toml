[build]
  base = "/"
  publish = "dist"
  command = "npm install --legacy-peer-deps && npm install vite --save-dev && npm run build"

[build.environment]
  NODE_VERSION = "18"
  CI = "true"
  NODE_ENV = "production"
  NPM_FLAGS = "--legacy-peer-deps"

[context.production]
  command = "npm install --legacy-peer-deps && npm install vite --save-dev && npm run build"
  publish = "dist"

[context.production.environment]
  NODE_VERSION = "18"
  CI = "true"
  NODE_ENV = "production"
  NPM_FLAGS = "--legacy-peer-deps"

[context.deploy-preview]
  command = "npm install --legacy-peer-deps && npm install vite --save-dev && npm run build"
  publish = "dist"

[context.deploy-preview.environment]
  NODE_VERSION = "18"
  CI = "true"
  NODE_ENV = "production"
  NPM_FLAGS = "--legacy-peer-deps"

[context.branch-deploy]
  command = "npm install --legacy-peer-deps && npm install vite --save-dev && npm run build"
  publish = "dist"

[context.branch-deploy.environment]
  NODE_VERSION = "18"
  CI = "true"
  NODE_ENV = "production"
  NPM_FLAGS = "--legacy-peer-deps"
